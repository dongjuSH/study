<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tweenmax2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <style>
        body {width:100vw; height:100vh; background-color:#333; position:relative; margin:0; padding:0;}
        #text {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#f9f9f9; text-align:center;}
    </style>

</head>
<body>
    <div id="text">
        <p>dkfjdlfieono inoinonoinio</p>
        <h1>enono nonionionionion ehihihif fqioi efiejoijoijiojiojoi</h1>
        <button type="button" class="play">play</button>
    </div>

    <script>
        var tl = new TimelineLite(),
            $playBtn = document.querySelector('.play');
        tl.from("#text h1", 1, {left:100, autoAlpha:0, delay:1})
        .from("#text p", 1, {left:-100, autoAlpha:0}, "-=.25")
        .staggerFrom(".play", 1, {scale:0, rotation:-180, autoAlpha:0}, .2, "stagger");
        $playBtn.onclick = function (){
            tl.restart();
        }
    </script>
</body>
</html>
